<div class="table-container">
  <div class="controls">
    <input
      type="text"
      placeholder="Search..."
      (input)="onSearchChange($event)"
    />
    <select (change)="onRowsChange($event)">
      <option value="10">10 rows</option>
      <option value="20">20 rows</option>
      <option value="50">50 rows</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Vaccine ID</th>
        <th>Vaccine</th>
        <th>Vaccine Name</th>
        <th>Number of Devices</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vaccine of paginatedVaccines">
        <td>{{ vaccine.vaccineId }}</td>
        <td>{{ vaccine.vaccine }}</td>
        <td>{{ vaccine.vaccineName }}</td>
        <td>{{ vaccine.numberOfDevice }}</td>
        <td [class]="getStatusClass(vaccine.status)">{{ vaccine.status }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
      Previous
    </button>
    <span>Page {{ currentPage }}</span>
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage * rowsPerPage >= filteredVaccines.length"
    >
      Next
    </button>
  </div>
</div>
