<main id="main" class="main">
  <div class="pagetitle">
    <h1>Logs</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
        <li class="breadcrumb-item active">Logs</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row d-flex dashboard mt-4 mb-5">

        <div class="col-2 card-header">
          <div class="avatar">
            <div class="user-online-indicator"></div>
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80" alt="user-image" />
          </div>
          <div class="profile-name"><h1>Aiony Haust</h1></div>
          <div class="profile-role">Vaccine Chain System Administration</div>
        </div>

        <div class="col-2 cycle-tab-container">
          <ul class="nav nav-tabs">
            <li class="cycle-tab-item" (click)="selectTab('profile')">
              <a class="nav-link" [class.active]="selectedTab === 'profile'" href="javascript:void(0)">Profile</a>
            </li>
            <li class="cycle-tab-item" (click)="selectTab('change-password')">
              <a class="nav-link" [class.active]="selectedTab === 'change-password'" href="javascript:void(0)">Change Password</a>
            </li>
            <li class="cycle-tab-item" (click)="selectTab('settings')">
              <a class="nav-link" [class.active]="selectedTab === 'settings'" href="javascript:void(0)">Settings</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade" [class.show]="selectedTab === 'profile'" [class.active]="selectedTab === 'profile'">
              <div class="form" id="login">
                <div class="form__input-group d-flex">
                  <i class="bi bi-cpu"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Full Name" id="deviceInput">
                </div>
                <div class="form__input-group d-flex">
                  <i class="bi bi-geo-alt"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Location" id="locationInput">
                </div>
                <div class="form__input-group d-flex">
                  <i class="bi bi-hdd-rack-fill"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Sensor Type" id="sensorTypeInput">
                </div>
                <a>
                  <button class="btn_save_change btn form__button">Save
                    Change</button>
                </a>
              </div>
            </div>
            <div class="tab-pane fade" [class.show]="selectedTab === 'change-password'" [class.active]="selectedTab === 'change-password'">
              <div class="form" id="login">
                <div class="form__input-group d-flex">
                  <i class="bi bi-cpu"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Old Password" id="deviceInput">
                </div>
                <div class="form__input-group d-flex">
                  <i class="bi bi-geo-alt"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Location" id="locationInput">
                </div>
                <div class="form__input-group d-flex">
                  <i class="bi bi-hdd-rack-fill"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Sensor Type" id="sensorTypeInput">
                </div>
                <a>
                  <button class="btn_save_change btn form__button">Save
                    Change</button>
                </a>
              </div>
            </div>
            <div class="tab-pane fade" [class.show]="selectedTab === 'settings'" [class.active]="selectedTab === 'settings'">
              <div class="form" id="login">
                <div class="form__input-group d-flex">
                  <i class="bi bi-cpu"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Device ID" id="deviceInput">
                </div>
                <div class="form__input-group d-flex">
                  <i class="bi bi-geo-alt"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Location" id="locationInput">
                </div>
                <div class="form__input-group d-flex">
                  <i class="bi bi-hdd-rack-fill"></i>
                  <input type="text" class="form__input" autofocus
                    placeholder="Sensor Type" id="sensorTypeInput">
                </div>
                <a>
                  <button class="btn_save_change btn form__button">Save
                    Change</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</main>
